<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>Human Resource Management</title>
  </head>
  <body>
  <!-- header -->
    <div th:replace="~{header :: header}">...</div>
  <!-- //header -->

    <main>
      <ul>
        <li th:each="error : ${#fields.errors('employeeQuery.*')}" th:text="${error}" />
      </ul>
      <form
              th:action="@{'/employee/updateemployee'}"
        method="post"
        th:object="${employeeQuery}"
      >
        <label >First name:</label>
        <input type="text" th:field="*{firstName}" />

        <label >Last name:</label>
        <input type="text" th:field="*{lastName}" />

        <label >Email:</label>
        <input type="text" th:field="*{email}" />

        <label >Phone number:</label>
        <input type="text" th:field="*{mobilePhone}"/>

        <label >Position name:</label>
        <input type="text" th:field="*{position_name}"/>

        <label >Street:</label>
        <input type="text" th:field="*{address.streetAddress}"/>

        <label >City:</label>
        <input type="text" th:field="*{address.city}"/>

        <label >Country:</label>
        <input type="text" th:field="*{address.country}"/>

        <label >Zip code:</label>
        <input type="text" th:field="*{address.zipCode}"/>

        <label >Employee source:</label>
        <input type="text" th:attrappend="disabled=${'disabled'}" th:field="${employeeSourceQuery.sourceType}"/>

        <input type="hidden" name="employeeId" th:value="${employeeId}" />

        <button name="action" value="updateData">UPDATE</button>
        <button name="action" value="fireEmployee">FIRE</button>
        <a th:href="@{'/employee/download/' + ${cvAttachmentId}}">
          Download CV
        </a>
      </form>
    </main>

    <!-- footer block -->
        <div th:replace="~{footer :: footer}">...</div>
    <!-- //footer block -->
  </body>
</html>
