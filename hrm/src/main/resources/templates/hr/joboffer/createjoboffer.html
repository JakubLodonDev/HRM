<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>Human Resource Menagment</title>
  </head>
  <body>
  <!-- header -->
    <div th:replace="~{header :: header}">...</div>
  <!-- //header -->

    <main>
      <ul>
        <li th:each="error : ${#fields.errors('newJobOfferCommand.*')}" th:text="${error}" />
      </ul>
      <form
              th:action="@{'/joboffer/savenewjoboffer'}"
        method="post"
        th:object="${newJobOfferCommand}"
      >
        <label>Name:</label>
        <input type="text" th:field="*{name}" />

        <label>Level:</label>
        <input type="text" th:field="*{level}" />

        <label>Requirement:</label>
        <input type="text" th:field="*{requirement}" />

        <label>Description:</label>
        <input type="text" th:field="*{description}" />

        <button >CREATE</button>
      </form>
    </main>

    <!-- footer block -->
        <div th:replace="~{footer :: footer}">...</div>
    <!-- //footer block -->
  </body>
</html>
